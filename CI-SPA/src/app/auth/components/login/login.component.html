<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text" ngModel required #username="ngModel" name="username" class="form-control" id="loginUsername"
          placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" ngModel required #password="ngModel" name="password" class="form-control"
          id="loginPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <a [routerLink]="['/reset-password']">Forgot Password</a>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Log In <i
          class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>
